<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Slots</title>

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script> <!-- Ensures JS loads after HTML -->
</head>
<body>
  <div class="slot-machine">
    <div class="header">
      <h1>Classic Slots</h1>
      <p class="balance">Balance: $1000</p>
    </div>
    <div class="reels-container">
      <div class="reel">
        <div class="symbol">🍒</div>
        <div class="symbol">🔔</div>
        <div class="symbol">🍋</div>
      </div>
      <div class="reel">
        <div class="symbol">🍒</div>
        <div class="symbol">🔔</div>
        <div class="symbol">🍋</div>
      </div>
      <div class="reel">
        <div class="symbol">🍒</div>
        <div class="symbol">🔔</div>
        <div class="symbol">🍋</div>
      </div>
    </div>

    <div class="controls">
      <button id="spin-btn" class="btn btn-primary">SPIN</button> <!-- Fix button ID -->
      
      <!-- Winning message -->
      <p id="win-message" style="font-size: 22px; font-weight: bold; color: gold; text-align: center; display: none;">
        🎉 You Won!! 🎉
      </p>

      <!-- Unsuccessful spin message -->
      <p id="try-again-message" style="text-align: center; display: none; font-size: 18px;">
        ❌ Try Again!
      </p>
    </div>

    <footer>
      <p>© 2024 [Created by Vasileios Nikitaras]. All rights reserved.</p>
    </footer>

    <audio id="reelSound" src="https://essykings.github.io/JavaScript/wheel.wav"></audio>
    <audio id="winSound" src="https://essykings.github.io/JavaScript/payout.mp3"></audio>
  </div>
</body>
</html>
