</head>
<body>

  <div class="slot-machine">
    <div class="header">

      <p class="balance" id="balance">Balance: $1000</p>

    <div class="reels-container">
      <div class="reel"><div class="symbol">ğŸ’</div><div class="symbol">ğŸ””</div><div class="symbol">ğŸ‹</div></div>
      <div class="reel"><div class="symbol">ğŸ’</div><div class="symbol">ğŸ””</div><div class="symbol">ğŸ‹</div></div>
      <div class="reel"><div class="symbol">ğŸ’</div><div class="symbol">ğŸ””</div><div class="symbol">ğŸ‹</div></div>

    <div class="controls">
      <button class="btn btn-primary spin_btn" onclick="spinReels()">SPIN</button>

      <br>
    </div>

    <audio id="reelSound" src="https://essykings.github.io/JavaScript/wheel.wav"></audio>
    <audio id="winSound" src="https://essykings.github.io/JavaScript/payout.mp3"></audio>

  </div>

  <script>
    function spinReels() {
      document.getElementById("reelSound").play(); // Play reel sound
      
      // Example win condition (modify as needed)
      const winCondition = Math.random() > 0.8; // 20% chance to win

      if (winCondition) {
        showPopup();
        document.getElementById("winSound").play();
        updateBalance(100); // Example: Add winnings
      }
    }

    function showPopup() {
      document.getElementById("win-popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("win-popup").style.display = "none";
    }

    function updateBalance(amount) {
      let balanceElem = document.getElementById("balance");
      let currentBalance = parseInt(balanceElem.innerText.replace("Balance: $", ""));
      balanceElem.innerText = `Balance: $${currentBalance + amount}`;
    }
  </script>

  <style>
    /* Updated Pop-Up Position */
    .popup {
      display: none;
      position: fixed;
      top: 10%; /* Moves pop-up to the top */
      left: 50%;
      transform: translate(-50%, -10%);
      background: rgba(255, 204, 0, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>

</body>
