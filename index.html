<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Slots</title>
  <script src="public/script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>

  <!-- WIN POP-UP ABOVE HEADER -->
  <div id="win-popup" class="popup">
    <p>🎉 You Won!! 🎉</p>
    <button onclick="closePopup()">OK</button>
  </div>

  <div class="slot-machine">
    <div class="header">
      <h1>Classic Slots</h1>
      <p class="balance" id="balance">Balance: $1000</p>
    </div>

    <div class="reels-container">
      <div class="reel"><div class="symbol">🍒</div><div class="symbol">🔔</div><div class="symbol">🍋</div></div>
      <div class="reel"><div class="symbol">🍒</div><div class="symbol">🔔</div><div class="symbol">🍋</div></div>
      <div class="reel"><div class="symbol">🍒</div><div class="symbol">🔔</div><div class="symbol">🍋</div></div>
    </div>

    <div class="controls">
      <button class="btn btn-primary spin_btn" onclick="spinReels()">SPIN</button>
      <p class="message">Good Luck!</p>
    </div>

    <audio id="reelSound" src="https://essykings.github.io/JavaScript/wheel.wav"></audio>
    <audio id="winSound" src="https://essykings.github.io/JavaScript/payout.mp3"></audio>

  </div>

  <script>
    function spinReels() {
      document.getElementById("reelSound").play(); 
      messageDisplay.textContent = "Spinning...";

      reels.forEach((reel, index) => {
          setTimeout(() => {
              spinReel(reel, index);
          }, index * 500);
      });

      setTimeout(() => {
          checkWin();
      }, reels.length * 600); // Ensure win-check only happens after spin stops
    }

    function checkWin() {
      spinning = false; // Ensure spin cycle is complete

      const [reel1, reel2, reel3] = reelStates.map(reel => reel[0]);

      if (reel1 === reel2 && reel2 === reel3) {
          balance += betAmount * 5;
          winSound.play();
          messageDisplay.textContent = "🎉 You Win! 🎉";
          setTimeout(() => { showPopup(); }, 500);
      } else {
          messageDisplay.textContent = "Try Again";
      }
      updateBalanceDisplay();
    }

    function showPopup() {
      winPopup.style.display = "block";
    }

    function closePopup() {
      winPopup.style.display = "none";
    }

    function updateBalanceDisplay() {
      balanceDisplay.textContent = `Balance: $${balance}`;
    }
  </script>

  <style>
    /* Updated Pop-Up Position */
    .popup {
      display: none;
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translate(-50%, -5%);
      background: rgba(255, 204, 0, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 999;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>

</body>
</html>
